<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score</title>
    <link rel="stylesheet" href="css/score.css">
</head>
<body>
    <main>
        <div class="cronometro">
            <h1 id="stopwatch">00:00</h1>
        </div>
   
        

        <div class="configuracoes">
            <div class="preset-players">
                <input type="checkbox" id="players-name" name="playersName">
                <label id="label-predef-players" for="players-name">Predefinir nome dos jogadores</label>
            </div>
            <div class="second-time">
                <input type="checkbox" id="second-time" name="secondTime" onclick="secondtime();">
                <label for="second-time">2Â° Tempo</label><br>
            </div>
            <div class="gametime">
                <label for="quantity">Tempo de Jogo:</label><br>
                <input type="number" id="quantity" name="quantity" min="1" max="5"><br>
            </div>
        </div>

        <div class="game">
        <div class="team1">
            <div class="inserir-nome">
                <input class="input-name" type="text" id="nameTeam1" placeholder="Nome do time1">
            </div>
            <div class="nometime">
                <h1>Falcons F.c</h1>
            </div>
            <div class="btgol">
                <input class="goal-button" type="button" id="btGoalTeam1" onclick="addGoalTeam1();" value="0"/>
            </div>
            
            <!--
            <h1 class="nome" id="nome1"></h1>
            
            
            -->
        </div>
        <div class="x">
            <h1>X</h1>
        </div>
       
        <div class="team2">b<!--
            <input class="goal-button" type="button" id="btGoalTeam2" onclick="addGoalTeam2();" value="0"/>
            <div class="input">
                <input class="input-name" type="text" id="nameTeam2" placeholder="Nome do time2">
            </div>

            <h1 class="nome"  id="nome2"></h1>-->
        </div>
        </div>

        <div class="controles">
     
            <button onclick="confirm();" id="confirmButton">Confirmar</button>
         
            <button onclick="start();" id="startButton">Start Game</button>      
     
            <button onclick="addTime();" id="timeButton">Add Time</button>    
      
            <button onclick="stop();" id="endButton">End Game</button>
         
        </div>
</main>
<script src="js/score.js"></script>
</body>
</html>
